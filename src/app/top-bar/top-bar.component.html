<a routerLink="/" class="top-bar-link">
    <em class="material-icons">restaurants</em>
    <h1>Eatery WebApp</h1>
</a>

<label *ngIf="customer" routerLink="/profile/{{ customer.id }}">{{customer.firstName}} {{customer.lastName}}</label>

<label *ngIf="manager" routerLink="/managers/{{ manager.id }}">{{manager.firstName}} {{manager.lastName}}</label>

<a *ngIf="customer" class="button fancy-button" (click)="profile()">
    <em class="material-icons">person</em>
    Account
</a>

<a *ngIf="!customer && !manager" routerLink="/login" class="button fancy-button">
    <em class="material-icons">login</em>
    Login
</a>
<a *ngIf="customer || manager" class="button fancy-button" (click)="logout()">
    <em class="material-icons">logout</em>
    Logout
</a>
