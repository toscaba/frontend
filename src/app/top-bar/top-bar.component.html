<a routerLink="/" class="top-bar-link">
    <em class="material-icons">restaurants</em>
    <h1>Eatery WebApp</h1>
</a>

<label *ngIf="customer">{{customer.firstName}} {{customer.lastName}}</label>

<a *ngIf="!customer" routerLink="/login" class="button fancy-button">
    <em class="material-icons">login</em>
    Login
</a>

<a *ngIf="customer" class="button fancy-button" (click)="logout()">
    <em class="material-icons">logout</em>
    Logout
</a>
