<h1>Manager Profile</h1>

<div class="eatery-manager" *ngIf="manager">
  <h3>{{ manager.firstName }} {{ manager.lastName }}</h3>
  <p>Email: {{ manager.email }}</p>
  <p>Phone: {{ manager.phoneNumber }}</p>
  <p>Job Title: {{ manager.jobTitle }}</p>
  <p>Work Schedules:</p>
  <ul>
    <li *ngFor="let schedule of manager.workSchedules">{{ schedule }}</li>
  </ul>
</div>
