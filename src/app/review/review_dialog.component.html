<div *ngIf="data.isSuccess">
    <h2 mat-dialog-title>Success</h2>
    <mat-dialog-content>
        Thank you for giving your honest review for {{data.reservation.eateryName}}!
    </mat-dialog-content>
</div>

<div *ngIf="!data.isSuccess">
    <h2 mat-dialog-title>Failed</h2>
    <mat-dialog-content>
       Unable to submit your review for {{data.reservation.eateryName}}
    </mat-dialog-content>
</div>
