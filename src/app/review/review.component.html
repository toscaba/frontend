<div *ngIf="eateryViewModel">
    <div>
        <h1>Give your review for {{eateryViewModel.name}}</h1>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Your comment</mat-label>
            <textarea matInput placeholder="What do you think about the place?" [(ngModel)]="message"></textarea>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Your rating</mat-label>
            <mat-select [(ngModel)]="rating" name="rating" required>
                <mat-option value="1">1</mat-option>
                <mat-option value="2">2</mat-option>
                <mat-option value="3">3</mat-option>
                <mat-option value="4">4</mat-option>
                <mat-option value="5">5</mat-option>                                                
            </mat-select>
            <mat-error *ngIf="!rating">Rating is required</mat-error>
        </mat-form-field>
        <button class="standard-button" mat-raised-button color="primary" type="submit" (click)="onSubmit()">Submit your review</button>
    </div>
</div>
