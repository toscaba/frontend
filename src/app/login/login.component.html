<div>
  <h1>Login</h1>
  <div class="login">
    <div>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Your first name" [(ngModel)]="firstName">
        <mat-error *ngIf="!firstName || firstName == ''">First Name is required</mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Your last name" [(ngModel)]="lastName">
        <mat-error *ngIf="!lastName || lastName == ''">Last Name is required</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Your phone number" [(ngModel)]="phoneNumber">
        <mat-error *ngIf="!phoneNumber || phoneNumber == ''">Phone Number is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Your email address" [(ngModel)]="email">
        <mat-error *ngIf="!email || email == ''">Email is required</mat-error>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field>
        <mat-label>Payment method</mat-label>
        <mat-select [(ngModel)]="payment">
          <mat-option value="CASH">CASH</mat-option>
          <mat-option value="CREDIT_CARD">CREDIT_CARD</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="standard-button" mat-raised-button color="primary" type="submit" (click)="onSubmit()">Login</button>
    </div>
  </div>
</div>
